forinTemplate.name= forin
forinTemplate.description= for...in..end
forinTemplate.template= <% for ${item} in ${items} %>\n\t<%= ${item}.${name} %>\n<% end %>

ftTemplate.name= ft
ftTemplate.description= form_tag
ftTemplate.template= <%= form_tag :action => "${update}" %>

liaTemplate.name= lia
liaTemplate.description= link_to(action)
liaTemplate.template= <%= link_to "${link_text}", :action => "${index}" %>

liaiTemplate.name= liai
liaiTemplate.description= link_to(action,id)
liaiTemplate.template= <%= link_to "${link_text}", :action => "${edit}", :id => ${item} %>

licTemplate.name= lic
licTemplate.description= link_to(controller)
licTemplate.template= <%= link_to "${link_text}", :controller => "${items}" %>

licaTemplate.name= lica
licaTemplate.description= link_to(controller,action)
licaTemplate.template= <%= link_to "${link_text}", :controller => "${items}", :action => "${index}" %>

licaiTemplate.name= licai
licaiTemplate.description= link_to(controller,action,id)
licaiTemplate.template= <%= link_to "${link_text}", :controller => "${items}", :action => "${edit}", :id => ${item} %>

ltrTemplate.name= ltr
ltrTemplate.description= link_to_remote(name,update,url)
ltrTemplate.template= <%= link_to_remote( "${link}", :update => "${mydiv}", :url => { :action => ${my_action} } ) %>

frtTemplate.name= frt
frtTemplate.description= form_remote_tag(html)
frtTemplate.template= <%= form_remote_tag(:html => { :action => url_for(:controller => "${controller}", :action => "${action}") }) %>

erb.description= tm - Insert ERb's <% .. %> or <%= .. %>
erb.template= <%= ${paste} %>

formTag.template= <%= form_tag :action => "${update}" %>

linkToAction.template= <%= link_to "${text}", :action => "${index}" %>

linkToActionId.template= <%= link_to "${text}", :action => "${edit}", :id => ${item} %>

linkToController.template= <%= link_to "${text}", :controller => "${items}" %>

linkToControllerAction.template= <%= link_to "${text}", :controller => "${items}", :action => "${index}" %>

linkToControllerActionId.template=  <%= link_to "${text}", :controller => "${items}", :action => "${edit}", :id => ${item} %>

renderPartial.template= <%= render :partial => "${item}" %>

renderPartialCollection.template= <%= render :partial => "${item}", :collection => ${items} %>

renderPartialLocals.template= <%= render :partial => "${items}", :locals => { :${name} => ${value} } %>

renderPartialObject.template= <%= render :partial => "${item}", :object => ${object} %>

renderPartialStatus.template= <%= render :partial => "${item}", :status => ${500} %>